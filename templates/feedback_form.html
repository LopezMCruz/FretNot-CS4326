<!DOCTYPE html>
<html>
<head>
<style>
body {
    
    background-color: #1491b4;
}


input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #1491b4;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

input[type=submit] {
  background-color: #1885e4;
  color: white;
  padding: 12px 20px;
  border-color: #04233f;
  cursor: pointer;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  margin: 1%;
}
</style>
</head>
<body>

<h2>Feedback Form</h2>

<div class="container">
  <form action="https://formsubmit.co/djfox232@gmail.com" method="POST" />
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter first name">

    <label for="lname">Last Name</label>

    <label for="email">Email Address</label>

      <option value="advanced">Advanced</option>

    <div>

      <option value="2">2</option>
      <option value="3">3</option>

    </select>
    <label for="question3">I would use this application frequently</label>

      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
 
    <label for="question5">The application did not caters to my personal needs</label>
    <select id="question5" name="The application did not cater to the your specific needs?">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="question6">The product provided reliable and consistent output</label>
    <select id="question6" name="Did the product provide reliable and consistent output?">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="question7">The application would not be a useful to me as a learning tool</label>
    <select id="question7" name="The application would not be a useful to me as a learning tool?">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="question8">The chord shapes provided by the application were accurate</label>
    <select id="question8" name="Did the chord shapes provided by the product accurate?">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="question8">The chord names provided by the application were not accurate</label>
      <select id="question8" name="Did the chord names provided by the product were not accurate?">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <label for="request">Request and opinions</label>
    <textarea id="request" name="request" placeholder="Input here" style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</html>
